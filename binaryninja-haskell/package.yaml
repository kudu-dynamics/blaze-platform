tests:
  binja-test:
    main: Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    extra-libraries: binaryninjacore
    dependencies:
    - containers
    - binaryninja
    - hspec
    - text
