name:                binaryninja
version:             0.1.0
license:             BSD-2-Clause
author:
  - Matt (drone) Revelle <drone@kududyn.com>
  - Matt Parker <mp@kududyn.com>
  - Kevin Orr <kevino@kududyn.com>
maintainer:
  - Matt (drone) Revelle <drone@kududyn.com>
  - Matt Parker <mp@kududyn.com>
  - Kevin Orr <kevino@kududyn.com>
copyright:           "2021 Kudu Dynamics"
synopsis:            Haskell bindings for Binary Ninja.
category:            Bindings, Binary Analysis
description:         Please see the README.

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
  - attoparsec
  - base
  - binary-analysis
  - bytestring
  - casing
  - containers
  - cryptonite
  - data-binary-ieee754
  - directory
  - envy
  - errors
  - extra
  - language-c
  - lens
  - mtl
  - newtype
  - pretty-simple
  - protolude
  - raw-strings-qq
  - stm
  - template-haskell >= 2.18.0.0
  - text
  - transformers
  - unordered-containers

language: GHC2021

default-extensions:
  - AllowAmbiguousTypes
  - DataKinds
  - DeriveAnyClass
  - DerivingStrategies
  - DuplicateRecordFields
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedLabels
  - OverloadedStrings
  - TypeFamilies


library:
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  extra-libraries: binaryninjacore
  source-dirs:
    - src
  exposed-modules:
  - Binja.Analysis
  - Binja.Architecture
  - Binja.Core
