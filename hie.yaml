      component: "flint:exe:"
    - path: "flint/demo/ev1smm/"
      component: "flint:exe:ev1smm"
    - path: "flint/demo/Kernel/"
      component: "flint:exe:kernel-demo"
    - path: "flint/demo/Demo1/"
